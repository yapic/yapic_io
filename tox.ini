[tox]
envlist = py{38}-{linux,macos,windows}

[gh-actions]
python =
    3.8: py38

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
usedevelop = true
platform = 
    macos: darwin
    linux: linux
    windows: win32
passenv = 
    CI
    GITHUB_ACTIONS
    DISPLAY XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
deps = 
    pytest
    pytest-cov  # verifies code coverage
    pytest-xvfb # sys_platform == 'linux'

commands = pytest -v --color=yes --cov=yapic_io --cov-report=xml
