language: python
jobs:
  include:
    - name: "Python 3.8.0 on Xenial Linux"
      python: 3.8
    - name: "Python 3.8.0 on Windows"
      os: windows
      language: shell       
      before_install:
        - choco install python --version 3.8.0
        - python3 -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
install:
- pip install --upgrade pip
- pip install pytest
- pip install .
script:
- pytest
deploy:
  provider: pypi
  user: cmohl
  password:
    secure: 
  on:
    branch: release
  skip_existing: true
